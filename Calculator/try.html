<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }

      input {
        padding: 8px;
        font-size: 16px;
      }

      button {
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
      }

      #result {
        font-size: 20px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Percentage Converter</h1>

    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" />

    <button onclick="convertToPercentage()">%</button>

    <div id="result"></div>

    <script>
      function convertToPercentage() {
        // Get the input value
        const inputValue = document.getElementById('numberInput').value;

        // Check if the input is a valid number
        if (!isNaN(inputValue)) {
          // Convert the input value to a percentage
          const percentageValue = parseFloat(inputValue) * 100;

          // Display the result
          document.getElementById(
            'result'
          ).textContent = `Result: ${percentageValue}%`;
        } else {
          // Display an error message if the input is not a valid number
          document.getElementById('result').textContent =
            'Please enter a valid number.';
        }
      }
    </script>
  </body>
</html>
