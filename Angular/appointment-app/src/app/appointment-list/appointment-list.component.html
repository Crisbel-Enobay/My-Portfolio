<div class="container">
  <div class="card mt-3 p-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center text-primary">Create new appointment</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <input
          class="form-control"
          [(ngModel)]="newAppointmentTitle"
          placeholder="Appointment description"
        />
      </div>
      <div class="col-md-4">
        <input
          class="form-control"
          [(ngModel)]="newAppointmentDate"
          type="date"
          placeholder="Appointment date"
        />
      </div>
      <div class="col-md-2">
        <button
          class="btn btn-outline-primary w-100"
          (click)="addAppointment()"
        >
          Add
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2 class="text-center text-secondary mt-4 fs-4 lead">Appointments</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Date</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let appointment of appointments; index as i">
              <td>{{ appointment.title }}</td>
              <td>{{ appointment.date | date : "dd.MM.yyyy" }}</td>
              <td>
                <button
                  class="btn btn-outline-danger"
                  (click)="deleteAppointment(i)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
